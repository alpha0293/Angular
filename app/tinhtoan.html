<html>

<body ng-app='myApp'>
	<div ng-controller='MayTinh'>

		<input type='number' ng-model='so2'><br>

			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<button ng-click='tinh()'>Xem ket qua</button>
		{{ketqua}}
	</div>
